# Name of workflow
name: Test workflow

# Trigger workflow on all push events to the main branch
on:
  push:
    branches: [main]

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Services required for the job
    services:
      # Add MongoDB service
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install


      # Run build
      - name: Run Build
        run: npm run build --prefix server

      # Start the server and run Cypress tests
      - name: Run Cypress Tests
        run: npm run cypress:run
        env:
          CI: true
          MONGODB_URI: mongodb://localhost:27017/techquiz
